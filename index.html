<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"defer></script>
    <title>op-weather-app</title>
</head>

<body>
    <div class="website-container">
        
        <div class="form-side">
            <h1>WeatherApp</h1>
            <form action="" data-new-city-form></form>
                <input
                    type="text"
                    data-city-name
                    class="new city"
                    placeholder="City"
                />
            <button class="btn-city" data-button>+</button>
        </form>
        </div>


        <div class="content-side">
        <h1 id: city></h1>
        <h2 id: main></h2>
        <h2 id: description></h2>
        <h2 id: temp></h2>
        <h2 id: feels_like></h2>
        <h2 id: humidity></h2>
        <h2 id: windspeed></h2>

        </div>


        
    </div>
    
</body>

</html>
